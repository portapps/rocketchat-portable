# Portapps
core.dir = ../portapps

# App
app = rocketchat
app.name = Rocket.Chat
app.type = archive
app.version = 2.17.2
app.release = 13
app.homepage = https://rocket.chat

# Portable app
papp.id = ${app}-portable
papp.guid = {AEB5A8E3-1C7B-4199-8D4F-AF840CABAA07}
papp.name = ${app.name} Portable
papp.desc = ${app.name} portable on Windows by Portapps
papp.url = https://github.com/portapps/${papp.id}
papp.folder = app

# Electron
electron.appasar.file = app/main.js
electron.appasar.search = electron.app.setPath('userData', path.join(electron.app.getPath('appData'), dirName));
electron.appasar.replace = //electron.app.setPath('userData', path.join(electron.app.getPath('appData'), dirName));

# Official artifacts
atf.id = Rocket.Chat
atf.win32.filename = rocketchat-setup-${app.version}
atf.win32.ext = .exe
atf.win32.url = https://github.com/RocketChat/Rocket.Chat.Electron/releases/download/${app.version}/rocketchat-setup-${app.version}.exe
atf.win32.assertextract = $PLUGINSDIR/app-32.7z
atf.win64.filename = rocketchat-setup-${app.version}
atf.win64.ext = .exe
atf.win64.url = https://github.com/RocketChat/Rocket.Chat.Electron/releases/download/${app.version}/rocketchat-setup-${app.version}.exe
atf.win64.assertextract = $PLUGINSDIR/app-64.7z
